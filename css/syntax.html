<html>
   <head>
      <style>
         li{
            color: red;
            text-decoration: underline;
         }
         .em{
            color:green;
         }
         #vip{
            color:blue;
         }
      </style>
   </head>
   <body>
      <h1 class="em">CSS Syntax</h1>
      <ol>
         <li class="em" id="vip">item</li> <!--선택적인 것 순으로 먼저 스타일 적용
            포괄적 순 : tag선택자> class> id
            id는 한번만 써야 함-->
         <li>item</li>
         <li>item</li>
         <!--
         <li>item</li>
         <li>item</li>
         <li>item</li>-->
      </ol>
   </body>
</html>
