<html>
   <body>
      <h1>Boolean</h1>
      <script>
         console.log(true);
         console.log(false);
      </script>

      <h1>Comparison Operator</h1>
      <script>
         console.log(1>1);
         console.log(1===1);
         console.log(1!==1);
         //!는 not을 뜻함, ==는 같음을 뜻하고, ===은 정확히 같음을 뜻함.
      </script>

      <h1>Conditional Statements</h1>
      <script>
         console.log(1);
         if(true){
            console.log('2 - true');
         }else{
            console.log('2 - false');
         }
         console.log(4);
         // true라 된 부분은 실행되고 false는 실행이 안됨
         if(false){
            console.log('5 - true');
         }else{
            console.log('5 - false');
         }
         console.log(6);

      </script>
   </body>
</html>
