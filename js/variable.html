<html>
   <body>
      <h1>Variable</h1>
      <script>
         var a = 1;
         a = 2;
         console.log(a);

         let b = 1;
         b = 2;
         console.log(b);
          //=은 대입 연산자, 1은 상수
      </script>

      <script>
         // 10000: 가격
         // 0.1: 부가가치세율 이라 정의 혹은
         let 가격 = 10000;
         let 부가가치세율 = 0.1;
         let 부가가치세 = 가격*부가가치세율;
         console.log(부가가치세);
         
      </script>
   </body>
</html>
