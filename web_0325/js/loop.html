      <h1>배열(Array)</h1>
      <script>
         let topic1 = 'html';
         let topic2 = 'css';
         let topic3 = 'css';
         let topics = ['html','css','js'];
         console.log(topics.length);
         console.log(topics[0]);
      </script>

      <h1>반복문(Loop)</h1>
      <script>
         console.log(1);
         for(let i=0; i<7 ;i=i+1){
            console.log(2);
            console.log(3);
         }
         // for는 처음은 초기화, 세번째 증감효과, 두번째는 세번째에 맞는 조건이면 계속 실행되게 하는 조건문

         console.log(4);
      </script>
      <h1>Array+Loop</h1>
      <script>
         topics = ['html','css','js','python'];
         for(let i=0; i<topics.length; i=i+1){
            document.write('<li>'+topics[i]+'</li>');
         }
      </script>

      <script>
         let topics2 = ['html','css','js'];

            //document.write('<li>'+topics2[i]+'</li>');
            document.write(`<li>${topics2[i]}</li>`);
         }
      </script>
   </body>
